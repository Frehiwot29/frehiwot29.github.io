<!DOCTYPE html>
<html>
  <head>
    <title>Book List</title>
    <script src="app.js"></script>
    <script src="addBook.js"></script>
    <script src="booktest.js"></script>
  </head>

  <body>
    <p>
      Book Title
      <br />
      <input type="text" id="title" size="80" />
    </p>
    <p>
      Author
      <br />
      <input type="text" id="Author" size="80" />
    </p>
    <p>
      Library ID
      <br />
      <input type="text" id="ID" size="80" />
    </p>

    <input
      type="button"
      value="Show titles"
      id="titlesBtn"
      onclick="showTitles();"
    />
    <input
      type="button"
      value="Show Author"
      id="authorsBtn"
      onclick="showAuthors();"
    />
    <input type="button" value="Show ID" id="IDBtn" onclick="showID();" />
    <input
      type="button"
      value="Scramble"
      id="scrambleBtn"
      onclick="scramble();"
    />

    <p>
      <textarea id="displayArea" rows="10" cols="80"></textarea>
    </p>
  </body>
</html>
