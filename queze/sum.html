<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>sum</title>
    <script>
      function comput() {
        let num = document.getElementById("input").value;
        let splitted = num.split(","); //[20,30,10]
        let sum = sumFun(splitted);
        document.getElementById("sum").innerHTML = sum;
        document.getElementById("avg").innerHTML = sum / splitted.length;
      }
      function sumFun(arr) {
        sum = 0;
        for (let s of arr) {
          sum += Number(s);
        }
        return sum;
      }
    </script>
  </head>
  <body>
    Ennter values comma separated:<br />
    <textarea id="input"></textarea>> <br /><button onclick="comput()">
      Comput</button
    ><br />
    sum:<span id="sum"></span><br />
    Avg:<span id="avg"></span>
  </body>
</html>
